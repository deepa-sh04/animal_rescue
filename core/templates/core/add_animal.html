{% extends 'base.html' %} 

{% block title %}Add a New Animal{% endblock %}

{% block content %}
    <h2>Add a New Animal for Adoption</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
      
    </form>
{% endblock %}
