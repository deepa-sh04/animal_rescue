{% extends 'base.html' %}
{% block title %}Report a Lost Pet{% endblock %}
{% block content %}
    <h2>Report a Lost Pet</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <label for="{{ form.location.id_for_label }}">Location Found:</label>
            {{ form.location }}
        </p>
        <button type="submit">Submit Report</button>
    </form>
{% endblock %}
